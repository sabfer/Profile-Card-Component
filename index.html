<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devce-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <img src="./assets/images/bg-pattern-card.svg" alt="" class="card-header_banner">
      <img src="./assets/images/image-victor.jpg" alt="" class="card-header_profile-pic">
    </div>

    <div class="profile">
      <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
      <p class="profile-location">London</p>
    </div>

    <div class="card-stats">
      <div class="card-stats--text">
        <p>80K</p>
        <p class="stats-text">Followers</p>
      </div>
      <div class="card-stats--text">
        <p>803K</p>
        <p class="stats-text">Likes</p>
      </div>
      <div class="card-stats--text">
        <p>1.4K</p>
        <p class="stats-text">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
